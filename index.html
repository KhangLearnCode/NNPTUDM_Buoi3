<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Products Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Products Dashboard</h3>
        <div>
          <button id="exportCsv" class="btn btn-outline-secondary btn-sm me-2">Export CSV</button>
          <button id="openCreate" class="btn btn-primary btn-sm">Create New</button>
        </div>
      </div>

      <div class="row g-2 mb-3">
        <div class="col-md-4">
          <input id="searchInput" class="form-control" placeholder="Search by title..." />
        </div>
        <div class="col-md-3">
          <select id="pageSizeSelect" class="form-select">
            <option value="5">5 / page</option>
            <option value="10" selected>10 / page</option>
            <option value="20">20 / page</option>
          </select>
        </div>
        <div class="col-md-5 text-end align-self-center">
          <small class="text-muted">Showing <span id="countInfo">0</span> items</small>
        </div>
      </div>

      <div class="table-responsive">
        <table id="productsTable" class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th style="width:60px">ID</th>
              <th>
                Title
                <button class="btn btn-sm btn-link p-0 ms-2 sort-btn" data-sort-key="title" aria-label="Sort by title"><span class="sort-icon">⇅</span></button>
              </th>
              <th style="width:130px">Price
                <button class="btn btn-sm btn-link p-0 ms-2 sort-btn" data-sort-key="price" aria-label="Sort by price"><span class="sort-icon">⇅</span></button>
              </th>
              <th style="width:160px">Category</th>
              <th style="width:90px">Image</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <nav>
        <ul id="pagination" class="pagination"></ul>
      </nav>
    </div>

    <!-- Detail / Edit Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Product Detail</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="detailForm">
              <input type="hidden" id="detailId">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input id="detailTitle" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input id="detailPrice" type="number" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="detailDescription" class="form-control" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Category</label>
                <input id="detailCategory" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Image URL (first image)</label>
                <input id="detailImage" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="saveDetail" class="btn btn-primary">Save</button>
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Create Modal -->
    <div class="modal fade" id="createModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="createForm">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input id="createTitle" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input id="createPrice" type="number" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="createDescription" class="form-control" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Category ID</label>
                <input id="createCategoryId" type="number" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Image URL</label>
                <input id="createImage" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="createSave" class="btn btn-success">Create</button>
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
